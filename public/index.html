  <!-- On Click Animation Effect' -->


  <script>
    $(document).ready(function () {
      $('#text-drop')
        .mouseleave(function () {
          $(this).removeClass('clicked');
        })
        .click(function () {
          $(this).addClass('clicked').html($(this).html());
        });
    });
  </script>
